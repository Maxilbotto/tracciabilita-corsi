{% extends "base.html" %}
{% block title %}Modifica Dipendente{% endblock %}
{% block content %}
    <title>Modifica Dipendente</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Modifica Dipendente</h1>
{% if errore %}
<p class="errore">{{ errore }}</p>
{% endif %}
<form method="POST">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ dipendente.nome }}" required>
    </div>
    <div>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" value="{{ dipendente.cognome }}" required>
    </div>
    <button type="submit">Salva Modifiche</button>
    <a href="{{ url_for('lista_dipendenti') }}">Annulla</a>
</form>
    <br>
    <a href="{{ url_for('lista_dipendenti') }}">Torna all'elenco dei dipendenti</a>
{% endblock %}
