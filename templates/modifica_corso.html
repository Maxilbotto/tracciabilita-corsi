{% extends "base.html" %}
{% block title %}Modifica Corso{% endblock %}
{% block content %}
    <h1>Modifica Corso</h1>
{% if errore %}
<p class="errore">{{ errore }}</p>
{% endif %}
<form method="POST">
    <div>
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo" value="{{ corso.titolo }}" required>
    </div>
    <br>
    <div>
    <label for="ore">Ore:</label>
    <input type="number" id="ore" name="ore" min="0" max="99" value="{{ corso.durata_minuti // 60 if corso.durata_minuti is not none else 0 }}" required>
</div>
<br>
<div>
    <label for="minuti">Minuti:</label>
    <input type="number" id="minuti" name="minuti" min="0" max="59" value="{{ corso.durata_minuti % 60 if corso.durata_minuti is not none else 0 }}" required>
</div>
    <br>
    <div>
        <label for="ente_erogatore">Ente Erogatore:</label>
        <input type="text" id="ente_erogatore" name="ente_erogatore" value="{{ corso.ente_erogatore }}" required>
    </div>
    <br>
    <div>
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione">{{ corso.descrizione }}</textarea>
    </div>
    <br>
    <div>
        <label for="tipologia">Tipologia:</label>
        <input type="text" id="tipologia" name="tipologia" value="{{ corso.tipologia }}">
    </div>
    <br>
    <div>
        <label for="data_inizio">Data Inizio:</label>
        <input type="date" id="data_inizio" name="data_inizio" value="{{ corso.data_inizio }}">
    </div>
    <br>
    <div>
        <label for="data_fine">Data Fine:</label>
        <input type="date" id="data_fine" name="data_fine" value="{{ corso.data_fine }}">
    </div>
    <br>
    <div>
        <label for="costo">Costo:</label>
        <input type="number" step="0.01" id="costo" name="costo" value="{{ corso.costo }}">
    </div>
    <br>
    <button type="submit">Salva Modifiche</button>
    <a href="{{ url_for('lista_corsi') }}">Annulla</a>
</form>

    <br>
    <a href="{{ url_for('lista_corsi') }}">Torna all'elenco dei corsi</a>
{% endblock %}
