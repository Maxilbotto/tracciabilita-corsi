{% extends "base.html" %}
{% block title %}Aggiungi Nuovo Corso{% endblock %}
{% block content %}
<h1>Aggiungi Nuovo Corso</h1>
{% if errore %}
<p class="errore">{{ errore }}</p>
{% endif %}
<form method="POST" class="form-standard">
    <div>
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo" required>
    </div>
    <div>
        <label for="ore">Ore:</label>
        <input type="number" id="ore" name="ore" min="0" max="99" value="0" required>
    </div>
    <div>
        <label for="minuti">Minuti:</label>
        <input type="number" id="minuti" name="minuti" min="0" max="59" value="0" required>
    </div>
    <div>
        <label for="ente_erogatore">Ente Erogatore:</label>
        <input type="text" id="ente_erogatore" name="ente_erogatore" required>
    </div>
    <div>
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione"></textarea>
    </div>
    <div>
        <label for="tipologia">Tipologia:</label>
        <input type="text" id="tipologia" name="tipologia">
    </div>
    <div>
        <label for="data_inizio">Data Inizio:</label>
        <input type="date" id="data_inizio" name="data_inizio">
    </div>
    <div>
        <label for="data_fine">Data Fine:</label>
        <input type="date" id="data_fine" name="data_fine">
    </div>
    <br>
    <div>
        <label for="costo">Costo:</label>
        <input type="number" step="0.01" id="costo" name="costo">
    </div>
    <br>
    <button type="submit">Aggiungi Corso</button>
</form>
    <br>
    <a href="{{ url_for('lista_corsi') }}" class="btn btn-primary">Torna all'elenco dei corsi</a>
{% endblock %}
